<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="arr"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("arr").innerHTML = fruits;
function myFunction() {
    fruits.splice(2, 0, "Lemon", "Kiwi");
    document.getElementById("arr").innerHTML = fruits;
}
</script>

</body>
</html>
