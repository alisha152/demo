<html>
<head>
<style>
.calculator
{
width:300px;
height:300px;
margin:auto;
padding 20px 20px;
background-color:#9dd2ea;
border-radius:3px;
}
.box
{
height:100%;
width:100%;
background-color:white;
font-family:arial;
font-size:20px;
}
#txt
{
background-color:#808080;
height:100%;
width:100%;
}
</style>
<body>
<div class="calculator">
<table border="1" height="100%" width="100%">
<caption>CALCULATOR</caption>
<tr><td colspan="4"><input type="text" id="txt" readonly size="18"</td></tr>
<tr><td><input type="button" value="1" OnClick='v("1")' class="box"></td>
<td><input type="button" value="2" OnClick='v("2")' class="box"</td>
<td><input type="button" value="3" OnClick='v("3")' class="box"</td>
<td><input type="button" value="+" OnClick='v("+")' class="box"</td></tr>
<tr><td><input type="button" value="4" OnClick='v("4")' class="box"</td>
<td><input type="button" value="5" OnClick='v("5")' class="box"</td>
<td><input type="button" value="6" OnClick='v("6")' class="box"</td>
<td><input type="button" value="-" OnClick='v("-")' class="box"</td></tr>
<tr><td><input type="button" value="7"OnClick='v("7")'  class="box"</td>
<td><input type="button" value="8" OnClick='v("8")' class="box"</td>
<td><input type="button" value="9" OnClick='v("9")'class="box"</td>
<td><input type="button" value="*" OnClick='v("*")' class="box"</td></tr>
<tr><td><input type="button" value="C" onclick='c("")' class="box" id="txt"</td>
<td><input type="button" value="0" OnClick='v("0")'class="box"</td>
<td><input type="button" value="/"OnClick='v("/")' class="box"</td>
<td><input type="button" value="=" class="box" style="background-color:#FF7F50" onclick='e()'</td></tr>
</table>
</div>
<script>
function c(val)
{
document.getElementById("txt").value=val;
}
function v(val)
{
document.getElementById("txt").value+=val;
}
function e() 
{ 
try 
{ 
  c(eval(document.getElementById("txt").value)) 
} 
catch(e) 
{
  c('Error') 
} 
}  
</script>
</body>
</head>
</html>
